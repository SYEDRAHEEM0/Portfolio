  <script>
    document.querySelectorAll('.skill-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        const numSpan = card.querySelector('.num');
        const target = parseInt(card.style.getPropertyValue('--percent'));
        let count = 0;
        
        // Safety: clear any existing interval on this card
        if (card.dataset.intervalId) clearInterval(card.dataset.intervalId);

        const interval = setInterval(() => {
          numSpan.innerText = count;
          if (count >= target) {
            clearInterval(interval);
          } else {
            count++;
          }
        }, 15);
        
        card.dataset.intervalId = interval;
      });
    });
  </script>
